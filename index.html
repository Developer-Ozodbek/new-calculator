<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New calculator in Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wax">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
    </div>


    <div class="container">
        <form action="#" name="forms">
            <input type="text" name="answers" placeholder="0">

            <div class="buttons">
                <input type="button" value="AC" onclick="forms.answers.value = ''">
                <input type="button" value="DEL" onclick="forms.answers.value = forms.answers.value.substr(0, forms.answers.value.length -1)">
                <input type="button" value="%" onclick="forms.answers.value += this.value">
                <input type="button" value="/" onclick="forms.answers.value += this.value">
            </div>
            <div class="buttons">
                <input type="button" value="7" onclick="forms.answers.value += this.value">
                <input type="button" value="8" onclick="forms.answers.value += this.value">
                <input type="button" value="9" onclick="forms.answers.value += this.value">
                <input type="button" value="*" onclick="forms.answers.value += this.value">
            </div>
            <div class="buttons">
                <input type="button" value="4" onclick="forms.answers.value += this.value">
                <input type="button" value="5" onclick="forms.answers.value += this.value">
                <input type="button" value="6" onclick="forms.answers.value += this.value">
                <input type="button" value="-" onclick="forms.answers.value += this.value">
            </div>
            <div class="buttons">
                <input type="button" value="1" onclick="forms.answers.value += this.value">
                <input type="button" value="2" onclick="forms.answers.value += this.value">
                <input type="button" value="3" onclick="forms.answers.value += this.value">
                <input type="button" value="+" onclick="forms.answers.value += this.value">
            </div>
            <div class="buttons">
                <input type="button" value="0" onclick="forms.answers.value += this.value">
                <input type="button" value="." onclick="forms.answers.value += this.value">
                <input type="button" value="00" onclick="forms.answers.value += this.value">
                <input type="button" value="=" onclick="forms.answers.value = eval(forms.answers.value)">
            </div>

        </form>
    </div>
</body>
</html>
